<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <!--Main Style-->
    <link rel="stylesheet" href="style.css">
    <!--FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

    <!--Main JS-->
    <script src="script.js"></script>
</head>

<body>

    <div class="container">
        <div class="output">
            <div data-previous class="previous-openrand">444</div>
            <div data-previous class="current-openrand">333</div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>

        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>

        <button data-operation>*</button>

        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>

        <button data-operation>+</button>

        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>

        <button data-operation>-</button>

        <button data-number>.</button>
        <button data-number>0</button>

        <button data-equal class="span-two">=</button>
    </div>


    <!-- <svg viewBox="0 0 100 25">
        <path fill="#4d5375" d="M0 30 V12 Q30 17 55 12 T100 11 V30z"></path>
    </svg> -->
    <footer class="main-footer"></footer>
</body>

</html>
